<app-layout [showFooter]="false" [usePerfectScrollbar]="true">
  <app-header mode="inline" theme="light">
  </app-header>
  <ng-container class="content">
    <perfect-scrollbar [config]="{ wheelSpeed: 0.5, swipeEasing: true }">
      <div style="height: 1000px;"></div>
    </perfect-scrollbar>
  </ng-container>
</app-layout>
